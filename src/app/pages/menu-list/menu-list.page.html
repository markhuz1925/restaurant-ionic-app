<ion-header translucent="false">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>
			{{ menuItem.title }}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

	<ion-row>
		<ion-col class="ion-no-padding">
			<div class="img-gradient">
				<ion-img [src]="menuItem.image"></ion-img>
			</div>
		</ion-col>
	</ion-row>

	<div class="menu-list">
		<ion-row>
			<ion-col class="ion-no-padding">
				<ion-card *ngFor="let i of menuItem.menus" class="ion-no-padding">
					<ion-card-header>
						<ion-card-title>{{ i.name }}</ion-card-title>
					</ion-card-header>
					<img [src]="i.imgUrl" />
					<ion-card-content>
						<ion-text>
							<h3>{{ i.description }}</h3>
						</ion-text>
					</ion-card-content>
					<ion-item lines="none" class="ion-padding-bottom">
						<ion-note color="success" slot="start">{{ i.price | currency: 'â‚±'}}</ion-note>

						<ion-button fill="clear" slot="end" (click)="removeMoreItemToCart(i)">
							<ion-icon slot="icon-only" name="remove-circle-outline"></ion-icon>
						</ion-button>
						<ion-note slot="end">
							{{i.qty}}
						</ion-note>
						<ion-button fill="clear" slot="end" (click)="addMoreItemToCart(i)">
							<ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
						</ion-button>

						<ion-button size="default" slot="end" color="primary" (click)="addCart(i, i.qty); i.qty=0;">
							Add
						</ion-button>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>
	</div>

</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-button expand="block" color="primary" size="large" (click)="goToMyCart()">
			<!-- <ion-icon name="cart-outline"></ion-icon> -->
			My Cart
			<ion-note color="light" *ngIf="cart.length > 0">({{ cart.length }})</ion-note>
		</ion-button>
	</ion-toolbar>
</ion-footer>
